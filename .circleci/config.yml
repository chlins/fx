version: 2
machine:
    services:
        - docker
dependencies:
    override:
        - sudo add-apt-repository ppa:masterminds/glide -y
        - sudo apt-get update
        - sudo apt-get install glide -y
jobs:
  build:
    docker:
      - image: circleci/golang:1.8

    working_directory: /go/src/github.com/metrue/fx

    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Install Dep
          command: |
              go get github.com/golang/dep
              cd $GOPATH/src/github.com/golang/dep
              go install ./...

      - run:
          name: Build and Install
          command: |
              make install-deps
              go install ./

      - run:
          name: Unit Test
          command: |
              go test image/image.go image/image_test.go
              go test message/message.go message/message_test.go

      - run:
          name: Integration Test
          command: |
              fx serve > server_output.log 2>&1 &
              sleep 20
              touch deploy.log
              fx up examples/functions/func.js >> deploy.log
              fx up examples/functions/func.rb >> deploy.log
              fx up examples/functions/func.py >> deploy.log
              fx up examples/functions/func.go >> deploy.log
              fx up examples/functions/func.php >> deploy.log
              fx up examples/functions/func.jl >> deploy.log
              fx up examples/functions/func.java >> deploy.log
              cat server_output.log
              cat deploy.log;
              cat deploy.log | grep '\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-\-' | wc -l | grep 14

deployment:
    production:
    branch: master
    commands:
        - echo "Not Ready Yet"
